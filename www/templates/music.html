<title-bar></title-bar>
<navigation-tabs></navigation-tabs>
<img class="background" src="img/gotmusic-background-blur.jpg" />

<div id="loading-wrapper" class="loading-wrapper">
    <img class="loading-image" src="img/loading.gif">
</div>

<div class="music section">
    <div id="deezer" class="module" ng-style="{'left': deezer.left, 'position': 'relative'}">
        <div id="dz-root"></div>
        <div class="deezer-item item" ng-repeat="track in deezer.items" ng-init="deezer.set_width()">
            <div class="col-xs-12">
                <div class="title-wrapper row">
                    <div class="title"><img src='img/icons/playlist.svg' class='title-icon'>Playlist</div>
                </div>

                <div id="deezer-embed" class="content row deezer-embed">

                    <div id="album-cover-wrapper" class="album-cover-wrapper">
                        <img class="album-image" ng-src="{{deezer.get_album_cover(track)}}">
                        <img src="img/icons/play.png" class="btn-player" id="play" ng-click="deezer.play(track, $index)" ng-show="!deezer.playing">
                        <img src="img/icons/pause.png" class="btn-player" id="pause" ng-click="deezer.pause()" ng-show="deezer.playing">
                    </div>


                    <div id="deezer-content" class="deezer-content">
                        <div class="deezer-header">
                            <div class="deezer-track">{{track.title}}</div>
                            <div class="deezer-artist">{{track.artist.name}}</div>
                        </div>

                        <div class="dzSlider" ng-click="sliderClicked($event)">
                            <div ng-show="$index==deezer.current_item" class="dzProgress" ng-style="{'width': (deezer.time_current / deezer.time_total * 100) + '%'}"><div class="inline" id="progress_hand"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="youtube" class="module" ng-style="{'left': youtube.left, 'position': 'relative'}">
        <div class="youtube-item item" ng-repeat="video in youtube.items" ng-init="youtube.set_width()">
            <div class="col-xs-12">
                <div class="title-wrapper row">
                    <div class="title"><img src='img/icons/youtube.svg' class='title-icon'>Videos</div>
                </div>
                <div class="content row">
                    <img class="youtube-thumbnail" ng-src="{{video.snippet.thumbnails.medium.url}}" ng-click="youtube.play_video(video)">
                    <div class="youtube-video-title">{{video.snippet.title}}</div>
                </div>
            </div>
        </div>
    </div>


    <div id="itunes" class="module" ng-style="{'left': itunes.left, 'position': 'relative'}">
        <div class="itunes-item item" ng-repeat="album in itunes.items" ng-init="itunes.set_width()">
            <div class="col-xs-12">
                <div class="title-wrapper row">
                    <div class="title"><img src='img/icons/albuns.svg' class='title-icon'>√Ålbuns</div>
                </div>
                <div class="content row">
                    <div class="col-xs-12">
                        <img class="album-image" ng-src="{{album.artworkUrl100}}">
                        <div class="itunes-content">
                            <div class="itunes-header">
                                <div class="itunes-artist">{{album.artistName}}</div>
                                <div class="itunes-album">{{album.collectionName}}</div>
                            </div>

                            <div class="album-info">
                                <div class="album-price">{{album.currency}} {{album.collectionPrice}}</div>
                                <div class="album-release">{{formatDate(album.releaseDate)}}</div>
                                <div class="album-copyright">{{album.copyright}}</div>
                            </div>
                        </div>
                        <div class="buy-album">
                            <div style="display:inline-block;overflow:hidden;background:url(img/itunes_button_100.png) no-repeat;width:100px;height:36px;@media only screen{background-image:url(img/itunes_button_200.svg);}" ng-click="itunes.getAlbum(album)"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
