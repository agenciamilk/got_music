<div id="songkick" class="module">
  <div class="swiper-container" swiper swiper-init-on="songkickLoad">
    <div class="swiper-wrapper">
      <div class="songkick-item item swiper-slide" ng-repeat="event in songkick.items">
        <div class="title-wrapper">
          <div class="title"><img src='img/icons/agenda.svg' class='title-icon'>Agenda de Eventos</div>
        </div>

        <div class="content">
          <div class="content-events">
            <div class="songkick-event text-center" ng-show="{{event.left && true}}">
              <div class="event-date">{{songkick.formatDate(event.left)}}</div>
              <div class="event-city">{{event.left.location.city}}</div>
              <div class="event-place">{{event.left.venue.displayName}}</div>
              <div class="btn event-btn" ng-click="songkick.see_more(event.left.uri)">Saiba Mais</div>
            </div>

            <div class="songkick-event text-center" ng-show="{{event.right && true}}">
              <div class="border-date"></div>
              <div class="border-content"></div>
              <div class="event-date">{{songkick.formatDate(event.right)}}</div>
              <div class="event-city">{{event.right.location.city}}</div>
              <div class="event-place">{{event.right.venue.displayName}}</div>
              <div class="btn event-btn" ng-click="songkick.see_more(event.right.uri)">Saiba Mais</div>
            </div>
          </div>

          <div class="songkick-logo-wrapper">
            <div class="text-center">
              <img class="songkick-logo" src="img/logos/songkick.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
