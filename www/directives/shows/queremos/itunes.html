<div id="itunes" class="item row">
    <div class="col-xs-12">
        <div id="title" class="row">
            <div class="col-xs-12">Ãlbuns</div>
        </div>
        <div id="content" class="row">
            <div class="col-xs-12">
                <img class="album-image" ng-src="{{itunes.image_url}}">
                <div class="itunes-content">
                    <div class="itunes-header">
                        <div class="itunes-artist">{{itunes.artist_name}}</div>
                        <div class="itunes-album">{{itunes.album_name}}</div>
                    </div>

                    <div class="album-info">
                        <div class="album-price">{{itunes.album_currency}} {{itunes.album_price}}</div>
                        <div class="album-release">{{itunes.release_date}}</div>
                        <div class="album-copyright">{{itunes.album_copyright}}</div>
                    </div>

                    <div class="buy-album">
                        <a href="https://itunes.apple.com/us/album/in-between-dreams/id879273552?uo=4" target="itunes_store" style="display:inline-block;overflow:hidden;background:url(img/itunes_button.png) no-repeat;width:110px;height:40px;@media only screen{background-image:url(img/itunes_button.svg);}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
