<div id="youtube" class="item row">
    <div class="col-xs-12">
        <div id="title" class="row">
            <div class="col-xs-12">Videos</div>
        </div>
        <div id="content" class="row">
            <iframe id="ytplayer" type="text/html" width="100%" height="405" src="https://www.youtube.com/embed/?listType=playlist&list=PLT0Smhj8chMUo_QA2cW70TFbNdkkXTTEV&controls=0&showinfo=0&enablejsapi=1&modestbranding=1" frameborder="0" allowfullscreen></iframe>
            <div id="ytSlider" ng-click="sliderClicked($event)">
                <div id="ytProgress" ng-style="{'width': (youtube.time_current / youtube.time_total * 100) + '%'}"><div class="inline" id="progress_hand"></div></div>
            </div>
            <button ng-click="youtube.play()">Play</button>
            <button ng-click="youtube.pause()">Pause</button>
            <button ng-click="youtube.next()">Next</button>
            <button ng-click="youtube.previous()">Previous</button>
        </div>

    </div>
</div>
